<!DOCTYPE html>
<html>
<head>
	<title>login-user-feed</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<dialog id="loginDialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Sign In</h4>
    <div class="mdl-dialog__content">
      <form id="form-login">
        <p id="loginError"></p>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="loginEmail">
          <label class="mdl-textfield__label" for="sample3">Email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" id="loginPassword">
          <label class="mdl-textfield__label" for="sample3">Password</label>
        </div>
      </div>
      <div class="mdl-dialog__actions">
        <button id="loginBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Sign In </button>
      </div>  
      <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
    </form>
  </dialog>


	<div id="add-post-modal" class="modal">
	  <h6 class="mdl-dialog__title">What's On Your Mind!</h4>
      <form id="new-post-form">
	      <input type="text" name="title" placeholder="title">
	      <input type="text" name="name" placeholder="name">
	      <input type="text" name="post" placeholder="post">
	      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Save</button>
	    </form>
	</div>

	<!-- my-profile button content-->

		<div id="my-profile-modal" class="modal demo-card-square mdl-card mdl-shadow--2dp">
		  <div class="mdl-card__title">
    		<img src="./pic.jpg">
		  </div>
		  <div class="mdl-card__supporting-text">
		    JavaScript Developer. Learning my way through Angular and React. Looking for entry level frontend opportunities.
		  </div>
		  <div class="mdl-card__actions mdl-card--border">
		    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
		      Get Started
		    </a>
		  </div>
		</div>

	<!-- navbar main -->

	<div id="main-content" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">Title</span>
	      <!-- Add spacer, to align navigation to the right -->
	      <div class="mdl-layout-spacer"></div>
	      <!-- Navigation. We hide it in small screens. -->
	      <nav class="mdl-navigation mdl-layout--large-screen-only">
	        <a class="mdl-navigation__link" href="#add-post-modal"	rel="modal:open"><i class="fas fa-plus"></i>&nbsp;Add New Post</a>
	        <a class="mdl-navigation__link" href="">Sign Out</a>       
	      </nav>
	    </div>
	  </header>
  <div id="main-drawer" class="mdl-layout__drawer">
    <span class="mdl-layout-title">User</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#my-profile-modal" rel="modal:open">My-profile</a>
    </nav>
  </div>

  <!-- Maini content -->
  <main class="mdl-layout__content">
    <div class="page-content">
    	<!-- Your content goes here -->
    	<ul id="user-posts"></ul>	
   	</div>
  </main>
</div>

</body>
</html>
